<html lang="es">

                <div class="op">
                    <p>6</p>
                    <p>Limonada $2</p>
                </div>
            </div>
        </label>
    </div>
    <div class="entrada">
        <p>Number of people</p>
        <div>
            <i class='bx bx-user'></i>

    </div>
</main>
<!-- FOOTER -->
    <footer>
        <div class="salida">

            <p class="money" id="producto">--</p>
        </div>
        <div class="salida">
            <p>Costo:</p>
            <p class="money" id="costo">$0</p>
        </div>
        <div class="salida">
            <p>Cantidad</p>
            <p class="money" id="cantidadSalida">0</p>
        </div>
        <div class="salida">
            <p>Total:</p>
            <p class="money" id="total">$0</p>
        </div>
        <div class="container__button">
            <button onclick="salida()">SUBMIT</button>
            <button onclick="reset()">RESET</button>
        </div>
    </footer>
    <script src="../src/main.js"></script>
